<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <div class="form">

    </div>
    <script src="./script.js"></script>
</body>
</html>
